<div class="row">
	<div class="col-sm-12">
	    <h2 class="text-center">Administration Horaire des cours </h2>
	</div><!-- ./col-sm-12 -->
</div>


<div class="row">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <h4>Enseignants</h4>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle btn-info" ng-class="{'btn-success': teacher.success==true, 'btn-info': teacher.success!=true}" data-toggle="dropdown">
                        <span ng-show="teacher.id" class="ng-binding">
                            Danielle Fontaine
                        </span>
                        <span ng-show="!teacher.id" class="ng-hide">
                            Enseignants...
                        </span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="teacherOpt in teachers" class="ng-scope">
                            <a href="" ng-click="selectTeacher(teacherOpt)" class="ng-binding">
                                Danielle Fontaine
                            </a>
                        </li>
                    </ul>
                </div><!-- ./btn-group -->
                <div class="btn-group">
                    <button class="btn btn-info" type="button" ng-disabled="!teacher.id" ng-click="modTeacher()">
                            Modifier
                    </button>
                </div><!-- ./btn-group -->
                <div class="btn-group">
                    <button class="btn btn-info" ng-click="newTeacher()">
                            Nouveau
                    </button>
                </div><!-- ./btn-group -->
            </div><!-- ./col-xs-offset-2 col-xs-10 -->
        </div><!-- ./form-group -->
    </div><!-- ./form-horizontal -->
</div><!-- ./row -->

<div ng-show="isModTeacher" class="">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="first_name" class="control-label col-xs-2">
                    Prénom:
                </label>
                <div class="col-xs-10">
                    <div errormsg="" save-error="" class="ng-isolate-scope"><div style="color:red" class="ng-binding"></div></div>
                    <input type="text" class="form-control ng-pristine ng-valid" id="first_name" placeholder="Prénom" ng-model="teacher.first_name">
                </div><!-- ./col-xs-10 -->
            </div><!-- ./form-group -->

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="btn-group">
                        <button class="btn btn-info" ng-disabled="!teacher" ng-click="saveTeacher()">
                                Sauvegarder
                        </button>
                    </div><!-- ./btn-group -->

                    <div class="btn-group">
                        <button class="btn btn-danger ng-isolate-scope" ng-really-message="Voulez-vous vraiment supprimer ce professeur (Danielle Fontaine)? Tous les cours de ce professeur seront aussi supprimer!" ng-really-click="delCancelTeacher(teacher)" item="teacher">
                                X
                        </button>
                    </div><!-- ./btn-group -->
                </div><!-- ./col-xs-offset-2 col-xs-10 -->
            </div><!-- ./form-group -->
        </div><!-- ./form-horizontal -->
    </div><!-- ./row -->
</div><!-- ./isModTeacher -->
